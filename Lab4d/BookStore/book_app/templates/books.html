{% extends "header.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Books</title>
</head>
<body style="background-color: beige">
<div style="background-color: cornflowerblue; height: 25px;"></div>

<a class="btn btn-primary" style="margin-left: 1350px; margin-top: 10px;" href="{% url 'addbook' %}">
    <p style="height: 10px;">Додај нова книга</p>
</a>

<br>

<div class=" container" style="margin: auto; margin-top: 10px; ">
    <div class="row justify-content-center">
{% for book in books %}
<div class="col-md-4 text-center">

    <div class="card" style="margin-top: 10px;">
    <a href="/books/{{book.id}}">
        <img src="{{MEDIA_URL}}{{book.image.url}}" class="card-img-top" alt="..." style="height: 300px; width: 300px; margin-top: 10px;" >
    </a>
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <p class="card-text">Цена: {{book.price}} ден.</p>
  </div>

    </div>
</div>
    {% endfor %}
</div>
</div>

</body>
</html>
{% endblock %}
